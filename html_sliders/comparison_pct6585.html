<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swipe Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;

        }
        .container {
            position: relative;
            width: 90%;
            max-width: 2500px;
            margin: auto;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;

        }
        .image-wrapper {
            position: relative;
            width: 100%;
            -webkit-tap-highlight-color: transparent;

        }
        .image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-drag: none;

        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-drag: none;

        }
        .overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-drag: none;

        }
        .slider {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 4px;
            height: 80%;
            background: grey;
            cursor: ew-resize;
            transform: translateX(-50%);
        }
        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 2px solid black;
            cursor: ew-resize;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider::before {
            content: '\2194'; /* Left-right arrow */
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="bootstrapping_maps/local_pct6585_publish_final.png" alt="After">
            <div class="overlay" id="overlay">
                <img src="county_election_maps_2020_final/local_pct_65_publish_final.png" alt="Before">
            </div>
            <div class="slider" id="slider"></div>
        </div>
    </div>
    
    <script>
        const overlay = document.getElementById("overlay");
        const slider = document.getElementById("slider");
        const beforeImage = overlay.querySelector("img");
        const container = document.querySelector(".container");

        let isDragging = false;
        
        slider.addEventListener("mousedown", () => isDragging = true);
        document.addEventListener("mouseup", () => isDragging = false);
        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let rect = container.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            let percentage = (offsetX / rect.width) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            overlay.style.width = percentage + "%";
            slider.style.left = percentage + "%";
            beforeImage.style.objectPosition = `${percentage}% left`;
        });
    </script>
</body>
</html>
